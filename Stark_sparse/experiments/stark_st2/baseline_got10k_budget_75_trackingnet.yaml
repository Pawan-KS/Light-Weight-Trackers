DATA:
  SAMPLER_MODE: trident_pro
  MAX_SAMPLE_INTERVAL:
  - 200
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 4.5
    FACTOR: 5.0
    SCALE_JITTER: 0.5
    SIZE: 320
    NUMBER: 1
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128
    NUMBER: 2
  TRAIN:
    DATASETS_NAME:
    - GOT10K_train_full
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 60000
  VAL:
    DATASETS_NAME:
    - GOT10K_votval
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 10000
MODEL:
  HEAD_TYPE: CORNER
  NLAYER_HEAD: 3
  BACKBONE:
    DILATION: false
    OUTPUT_LAYERS:
    - layer3
    STRIDE: 16
    TYPE: resnet50
#     BUDGET: 50
  HIDDEN_DIM: 96
  NUM_OBJECT_QUERIES: 1
  POSITION_EMBEDDING: sine
  PREDICT_MASK: false
  TRANSFORMER:
    DEC_LAYERS: 4
    DIM_FEEDFORWARD: 768
    DIVIDE_NORM: false
    DROPOUT: 0.1
    ENC_LAYERS: 4
    NHEADS: 4
    PRE_NORM: false
  HEAD_SEARCH: true
  UNIFORM_SEARCH: true
  CHILD: true
  BUDGET_ATTN: 0.75
  BUDGET_MLP: 0.75
  BUDGET_PATCH: 0.75
TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  BATCH_SIZE: 32
  DEEP_SUPERVISION: false
  EPOCH: 300
  FREEZE_BACKBONE_BN: true
  FREEZE_LAYERS:
  - conv1
  - layer1
  GIOU_WEIGHT: 2.0
  GRAD_CLIP_NORM: 0.1
  L1_WEIGHT: 5.0
  CLF_WEIGHT: 0.0
  TRAIN_CLS_MODEL: false
  TRAIN_CLS_SAMP: false
  LR: 0.0002
  LR_DROP_EPOCH: 150
  NUM_WORKER: 16
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 50
  VAL_EPOCH_INTERVAL: 1
  WEIGHT_DECAY: 0.0001
  CONV_PRUNE: false
  TRANS_PRUNE: false
  SPARSITY: 0.00001
  W1_ENC: 0.00005
  W2_ENC: 0.00001
  W1_DEC: 0.00005
  W2_DEC: 0.00001
TEST:
  EPOCH: 50
  SEARCH_FACTOR: 5.0
  SEARCH_SIZE: 320
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 128
  UPDATE_INTERVALS:
    LASOT: [200]
    GOT10K_TEST: [200]
    TRACKINGNET: [25]
    VOT20: [10]
    VOT20LT: [200]